<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>Page Title</title>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<link rel='stylesheet' href='style2.css'>
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<script type="text/javascript" src="data.js"x></script>
		<script src='main.js'></script>

	</head>
	<body>
		<div class="container">
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-restrict-area">
				<i class="fas fa-lock"></i>
			</button>

			<div class="machine-content row">
				<div class="machine-title-box">
					<h1 class="machine-title">Máquina de vendas</h1>
				</div>
				<div class="machine-display col-9">
				
					<div class="machine-products">
						<div class="product" id="1" onClick="totalProduct()"></div>
						<div class="product" id="2" onClick="totalProduct()"></div>
						<div class="product" id="3" onClick="totalProduct()"></div>
						<div class="product" id="4" onClick="totalProduct()"></div>
						<div class="product" id="5" onClick="totalProduct()"></div>
						<div class="product" id="6" onClick="totalProduct()"></div>
						<div class="product" id="7" onClick="totalProduct()"></div>
						<div class="product" id="8" onClick="totalProduct()"></div>
						<div class="product" id="9" onClick="totalProduct()"></div>
					</div>
				</div>
				<div class="machine-options col-3">
					<div class="keyboard-product">
						<div class="keyboard-info">
							<div class="keyboard-product-info">
								<div class="input col-5">
									<p id="input"></p>	
								</div>							
								<div class="info col-7">
									<p id="productName"></p>
									<p id="productPrice"></p>
								</div>
							</div>
							<div class="keyboard-buttons">
								<button type="button" onclick="PressedNumber(1)">1</button>
								<button type="button" onclick="PressedNumber(2)">2</button>
								<button type="button" onclick="PressedNumber(3)">3</button>
								<br>
								<button type="button" onclick="PressedNumber(4)">4</button>
								<button type="button" onclick="PressedNumber(5)">5</button>
								<button type="button" onclick="PressedNumber(6)">6</button>
								<br>
								<button type="button" onclick="PressedNumber(7)">7</button>
								<button type="button" onclick="PressedNumber(8)">8</button>
								<button type="button" onclick="PressedNumber(9)">9</button>
								<br>
								<button class="cancel" type="button" onclick="Cancel(1)">X</button>
								<button type="button" onclick="PressedNumber(0)">0</button>
								<button class="confirm" type="button" onclick="Confirm(1)">✓</button>
							</div>
						</div>
					</div>
					<div class="keyboard-payment row">
						<div class="keyboard-payment-options col-4">
							<i class="far fa-caret-square-up"></i>
						</div>
						<div class="keyboard-payment-values col-8">
							<button type="button" onclick="AddMoney(0.5)">	
							+ 0.50</button>	
							<button type="button" onclick="AddMoney(1)">	
							+ 1</button>
							<button type="button" onclick="AddMoney(2)">	
							+ 2</button>
							<button type="button" onclick="AddMoney(5)">	
							+ 5</button>	
						</div>
					</div>
					<label id="balance" style="margin-left:5px"></label>
					<br>
					<br>
					<button type="button" onclick="AddMoney(0)">	
					Receber dinheiro de volta</button>	
					<button type="button" onclick="ConfirmMoney()">	
					Confirmar compra</button>	
				</div>
				<i class="fas fa-dollar-sign"></i>
			</div>
		</div>
		<div class="wallet">
			<div class="wallet-intern">
				<p><i class="fas fa-money-bill-alt"></i></p>
				<p id="wallet"></p>
			</div>
		</div>

		<h3>Histórico</h3>
		<p id="log"></p>
		<button type="button" onclick="ClearLog()">Limpar</button>
		<script src="script.js"></script>
		<script>WriteAll();</script>
		  



		 <div class="modal fade modal-restrict-area" id="modal-restrict-area" tabindex="-1" role="dialog" aria-labelledby="restrictarea" aria-hidden="true">
			<div class="modal-dialog" role="document">
			  <div class="modal-content">
				<div class="modal-header">
				  <h5 class="modal-title" id="exampleModalLabel">Área Restrita</h5>
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				  </button>
				</div>
				<div class="modal-body">
				  ...
				</div>
				<div class="modal-footer">
				  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				  <button type="button" class="btn btn-primary">Save changes</button>
				</div>
			  </div>
			</div>
		  </div>




		  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	</body>
</html>
